<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Call Break Offline</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header role="banner">
    <h1>Call Break</h1>
    <div id="trumpSlot" role="region" aria-label="Trump suit">♠</div>
    <div id="controls" role="region" aria-label="Game controls">
      <label for="bidInput">Your Bid:</label>
      <input
        type="number"
        id="bidInput"
        min="0"
        max="13"
        value="0"
        aria-label="Enter your bid between 0 and 13"
      />
      <button id="submitBid" aria-label="Submit your bid">Submit Bid</button>
      <button id="nextRound" disabled aria-label="Next round">Next Round</button>
      <button id="resetHistory" aria-label="Reset history">Reset History</button>
    </div>
  </header>

  <main role="main">
    <section id="table" role="region" aria-label="Game table">
      <!-- AI Player 1 -->
      <div class="player-area" id="ai1" data-player="1" aria-label="AI Player 1">
        <div class="hand"></div>
        <div class="pile" aria-label="Won tricks pile"></div>
        <div class="info">
          <span class="bid">Bid: –</span>
          <span class="tricks">Tricks: 0</span>
          <span class="score">Score: 0</span>
        </div>
      </div>

      <!-- AI Player 2 -->
      <div class="player-area" id="ai2" data-player="2" aria-label="AI Player 2">
        <div class="hand"></div>
        <div class="pile" aria-label="Won tricks pile"></div>
        <div class="info">
          <span class="bid">Bid: –</span>
          <span class="tricks">Tricks: 0</span>
          <span class="score">Score: 0</span>
        </div>
      </div>

      <!-- Center pile -->
      <div id="center" role="region" aria-label="Center pile"></div>

      <!-- AI Player 3 -->
      <div class="player-area" id="ai3" data-player="3" aria-label="AI Player 3">
        <div class="hand"></div>
        <div class="pile" aria-label="Won tricks pile"></div>
        <div class="info">
          <span class="bid">Bid: –</span>
          <span class="tricks">Tricks: 0</span>
          <span class="score">Score: 0</span>
        </div>
      </div>

      <!-- Human Player -->
      <div class="player-area" id="player" data-player="0" aria-label="You">
        <div class="hand" id="playerHand" role="region" aria-label="Your hand"></div>
        <div class="pile" aria-label="Your won tricks pile"></div>
        <div class="info">
          <span class="bid">Bid: –</span>
          <span class="tricks">Tricks: 0</span>
          <span class="score">Score: 0</span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div id="scoreboard" role="region" aria-label="Scoreboard"></div>
    <div id="roundInfo" role="status" aria-live="polite"></div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
