<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Call Break Offline</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Call Break</h1>
    <div id="controls" role="region" aria-label="Game controls">
      <label for="bidInput">Your Bid:</label>
      <input
        type="number"
        id="bidInput"
        min="0"
        max="13"
        value="0"
        aria-label="Enter your bid between 0 and 13"
      >
      <button id="submitBid" aria-label="Submit your bid">Submit Bid</button>
      <button id="nextRound" disabled aria-label="Next round">Next Round</button>
      <button id="resetHistory" aria-label="Reset history">Reset History</button>
    </div>
  </header>

  <main role="main">
    <section id="table" role="region" aria-label="Game table">
      <!-- AI players -->
      <div class="player-area" id="ai1" data-player="1" aria-label="AI Player 1">
        <div class="hand"></div>
        <div class="info">
          <span class="bid"></span>
          <span class="score"></span>
          <span class="tricks"></span>
        </div>
      </div>
      <div class="player-area" id="ai2" data-player="2" aria-label="AI Player 2">
        <div class="hand"></div>
        <div class="info">
          <span class="bid"></span>
          <span class="score"></span>
          <span class="tricks"></span>
        </div>
      </div>
      <div class="player-area" id="ai3" data-player="3" aria-label="AI Player 3">
        <div class="hand"></div>
        <div class="info">
          <span class="bid"></span>
          <span class="score"></span>
          <span class="tricks"></span>
        </div>
      </div>

      <!-- Center play area -->
      <div id="center" aria-label="Play area" role="region"></div>

      <!-- Human player -->
      <div class="player-area" id="player" data-player="0" aria-label="You" role="region">
        <div class="hand" id="playerHand"></div>
        <div class="info">
          <span class="bid"></span>
          <span class="score"></span>
          <span class="tricks"></span>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <div id="scoreboard" role="region" aria-label="Scoreboard"></div>
    <div id="roundInfo" role="status" aria-live="polite"></div>
  </footer>

  <script type="module" src="script.js"></script>
</body>
</html>
