<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simple Video Player</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
    }
    video {
      max-width: 100%;
      border: 2px solid #444;
      border-radius: 8px;
      background: #000;
    }
    button {
      margin-top: 12px;
      padding: 10px 20px;
      font-size: 16px;
      background: #28a745;
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background: #218838;
    }
  </style>
</head>
<body>

  <h1>My Video Player</h1>

  <!-- HTML5 video element -->
  <video id="myVideo" width="640" height="360" controls>
    <source src="Video/মানুষ চিনতে শিখুন.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  
   <video id="myVideo" width="640" height="360" controls>
    <source src="Video/মানুষ চিনতে শিখুন.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <video id="myVideo" width="640" height="360" controls>
    <source src="https://www.youtube.com/watch?v=FtSuBcYs9Y0&t=2435s" type="video/mp4">
    Your browser does not support the video tag.
  </video>
  <video id="myVideo" width="640" height="360" controls>
    <source src="Video/মানুষ চিনতে শিখুন.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <!-- Custom play button -->
  <button id="playBtn">Play Video</button>

  <script>
    const video = document.getElementById('myVideo');
    const playBtn = document.getElementById('playBtn');

    playBtn.addEventListener('click', () => {
      if (video.paused) {
        video.play();
        playBtn.textContent = 'Pause Video';
      } else {
        video.pause();
        playBtn.textContent = 'Play Video';
      }
    });
  </script>

</body>
</html>
