<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #000;
        }
        .video-container {
            max-width: 100%;
            width: 800px;
        }
        video {
            width: 100%;
            height: auto;
            border: 2px solid #fff;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <div class="video-container">
        <video controls poster="poster.jpg">
            <source src="মানুষ চিনতে শিখুন.mp4" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    </div>
</body>
</html>
