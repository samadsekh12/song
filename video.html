<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <style>
        body {
            margin: 0;
            display: flex;

            align-items: center;

        .video-container {

        }
        video {
            width: 100%;
            height: auto;
        }
    </style>
</head>

    <div class="video-container">

        </video>
    </div>
</body>
</html>
